<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/stylesheets/normalize.css">
  <link rel="stylesheet" href="../src/stylesheets/main.css">
  <title>Vanilla Tic-Tac-Toe</title>

  <script src="bundle.js"></script>
</head>

<body>
  <div id='main'>
    <header>
      <h2 class='header__title'>Tic-Tac-Toe</h2>
    </header>

    <div id='board' class='board'>
      <ul class='board__row--1'>
        <li class='board__square' data-pos='0 0'>*</li>
        <li class='board__square' data-pos='0 1'>*</li>
        <li class='board__square' data-pos='0 2'>*</li>
      </ul>
      <ul class='board__row--2'>
        <li class='board__square' data-pos='1 0'>*</li>
        <li class='board__square' data-pos='1 1'>*</li>
        <li class='board__square' data-pos='1 2'>*</li>
      </ul>
      <ul class='board__row--3'>
        <li class='board__square' data-pos='2 0'>*</li>
        <li class='board__square' data-pos='2 1'>*</li>
        <li class='board__square' data-pos='2 2'>*</li>
      </ul>
    </div>
  </div>
</body>

</html>
